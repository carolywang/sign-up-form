<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- left side -->
      <div class="img-container">
        <p>Photo by Pietro De Grandi on Unsplash</p>
      </div>
      <!-- right side -->
      <div class="form-container">
        <!-- top -->
        <div class="title-section">
          <h1>Your journey starts from here ...</h1>
        </div>
        <!-- middle -->
        <div class="form-info-section">
          <form action="" method="get" class="form">
            <div class="form-row-1">
              <div class="form-row">
                <label for="first-name"> FIRST NAME </label>
                <input type="text" id="first-name" name="first-name" />
              </div>
              <div class="form-row">
                <label for="last-name"> LAST NAME </label>
                <input type="text" id="last-name" name="last-name" />
              </div>
            </div>
            <div class="form-row-2">
              <div class="form-row">
                <label for="email"> EMAIL </label>
                <input type="email" id="email" name="email" />
                <p class="hint">Please enter the right email format.</p>
              </div>
              <div class="form-row">
                <label for="mobile"> MOBILE </label>
                <input
                  type="tel"
                  id="mobile"
                  name="mobile"
                  pattern="[0-9]{3}-[0-9]{8}"
                  placeholder="000-12345678"
                />
                <p class="hint">Please enter the right mobile number.</p>
              </div>
            </div>
            <div class="form-row-3">
              <div class="form-row">
                <label for="password">PASSWORD</label
                ><input
                  type="password"
                  id="password"
                  name="password"
                  minlength="8"
                />
                <p class="hint">The password should be of length 8 or more.</p>
              </div>
              <div class="form-row">
                <label for="confirm-password">CONFIRM PASSWORD</label
                ><input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  minlength="8"
                />
                <p class="hint">The password should be of length 8 or more.</p>
              </div>
            </div>
          </form>
        </div>
        <!-- bottom -->
        <div class="account-section">
          <button>Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
